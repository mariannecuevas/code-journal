<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row column-full">
        <h2 class="journal-header">Code Journal</h2>
        <a href="#" data-view="entries" class="entry-nav">Entries</a>
      </div>
    </div>
  </header>
  <main class="container">

    <div data-view="entries" class="view hidden entries">
      <div class="entries-row column-full">
        <h1>Entries</h1>
        <a href="#" data-view="entry-form" class="button">NEW</a>
      </div>
      <div class="row column-full">
        <p class="no-entries">No entries have been recorded.</p>
      </div>
      <div class="row">
        <ul class="entry-list"></ul>
      </div>
    </div>
    <div data-view="entry-form" class="view entry-form">
      <div class="row column-full">
        <h1 class="formTitle">New Entry</h1>
      </div>
      <form action="" class="create-entry-form">
        <div class="row">
          <div class="column-half img">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder Entry Image" class="placeholder-img">
          </div>
          <div class="column-half">
            <label for="title" class="label">Title</label>
            <div class="input">
              <input required type="text" id="entry-title" name="title" class="title-input">
            </div>
            <label for="photo-url" class="label">Photo URL</label>
            <div class="input">
              <input required type="url" id="photo-url" name="photoUrl" class="photo-url">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes" >Notes</label>
            <div class="input">
              <textarea required id="notes" name="notes" rows="8" class="notes-input"></textarea>
            </div>
          </div>
        </div>
        <div class="form-actions column-full">
          <button type="submit">SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
